<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Question</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-white text-center text-3xl font-semibold mb-6">Add Question</h1>
    <div class="bg-gray-800 w-[600px] rounded-lg shadow-lg">
        <div class="text-center pt-6">
            <textarea id="quest" class="w-[500px] p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-600" placeholder="Question"></textarea>
        </div>
        <div class="flex flex-col text-white">
            <div class="text-center pt-4">
                <input type="text" id="opt1" class="w-[500px] p-3 rounded-lg bg-gray-700 focus:ring-2 focus:ring-blue-600" placeholder="option1">
            </div>
            <div class="text-center pt-4">
                <input type="text" id="opt2" class="w-[500px] p-3 rounded-lg bg-gray-700 focus:ring-2 focus:ring-blue-600" placeholder="option2">
            </div>
            <div class="text-center pt-4">
                <input type="text" id="opt3" class="w-[500px] p-3 rounded-lg bg-gray-700 focus:ring-2 focus:ring-blue-600" placeholder="option3">
            </div>
            <div class="text-center pt-4">
                <input type="text" id="opt4" class="w-[500px] p-3 rounded-lg bg-gray-700 focus:ring-2 focus:ring-blue-600" placeholder="option4">
            </div>
        </div>
        <div class="text-center pt-4">
            <input type="text" id="ans" placeholder="Enter Answer" class="text-white w-[500px] p-3 rounded-lg bg-gray-700 focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="flex justify-evenly pt-6 mb-6">
            <div class="bg-blue-400 w-32 h-9 rounded-lg shadow-lg flex items-center justify-center hover:bg-blue-500" onclick="savequestion()">
                <button  class="text-white text-center cursor-pointer">Add</button>
            </div>
            <div class="bg-blue-400 w-32 h-9 rounded-lg shadow-lg flex items-center justify-center hover:bg-blue-500" onclick="showQuestion()" >
                <button class="text-white cursor-pointer">Save Question</button>
            </div>
        </div>
        <div id="show" class="flex justify-center items-center mb-6 flex-col">
        </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
