<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class=" bg-gray-900 flex items-center justify-center min-h-screen">
   <div class=" bg-gray-800 p-7 w-96 rounded-2xl shadow-lg ">
      <h1 class="text-center mb-6 text-3xl text-white font-bold">Login</h1>
      <div class="relative mb-4">
         <span class="absolute inset-y-0 left-3 flex items-center bg-gray-700">
            <i class="fa-solid fa-user text-blue-500"></i>
          </span>
         <input type="text" id="uname" placeholder="username" class="w-full pl-10 p-3 rounded-lg bg-gray-700 text-white outline-none focus:ring-2 focus:ring-blue-400">
         </div>
         <div class="relative mb-4">
            <span class="absolute inset-y-0 left-3 flex items-center bg-gray-700">
               <i class="fa-solid fa-lock text-blue-500"></i>
            </span>
            <input type="password" id="pwd" placeholder="password" class="w-full pl-10 p-3 rounded-lg bg-gray-700 text-white outline-none focus:ring-2 focus:ring-blue-400">
         </div>
         <div class="text-center mb-4">
            <label class="text-white text-lg"><input onclick="forwhat('admin')" type="radio" name="choice" class="accent-blue-400" id="adm">
            Admin</label> &nbsp;
            <label class="text-white text-lg"><input onclick="forwhat('student')" type="radio" name="choice" class="accent-blue-400" id="stud">
            Student</label>
         </div>
         <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-400 text-white py-3 mb-3 rounded-lg text-lg font-semibold transition-all cursor-pointer">
            Login</button>
            <p class="text-white text-center font-semibold hover:underline hover:text-blue-400"><a href="Registeration.html">Create an account</a></p>
      </div>
    <script>
       var storeforwhat;
       function forwhat(role){
         storeforwhat = role;
       }
       var log= JSON.parse(localStorage.getItem("register"))

        function login(){
         var uname= document.getElementById("uname").value
         var pwd = document.getElementById("pwd").value
         var found = false;
         for(var i=0; i<log.length; i++){
            if(uname==log[i].username && pwd==log[i].password && storeforwhat==log[i].role){
               found=true;
               if(document.getElementById("adm").checked){
                  window.location.href="quiz.html"
               }
               else if(document.getElementById("stud").checked){
                  window.location.href="showtest.html"
               }
               break;
            }
           
         }
         if(found){
            alert("login successful")

         }else
         {
            alert("Invalid credentials. Please try again")
         }
                 }
    </script>
</body>
</html>
