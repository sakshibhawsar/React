<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">

    <div class="w-full max-w-2xl bg-gray-800 p-8 rounded-2xl shadow-lg">
        <!-- Question Number -->
        <div class="text-gray-400 text-sm mb-4">Question 1 of 10</div>
        
        <!-- Question Text -->
        <h2 class="text-2xl font-semibold mb-6">What is the capital of France?</h2>
        
        <!-- Options -->
        <div class="space-y-4">
            <label class="flex items-center space-x-3 p-4 bg-gray-700 rounded-lg cursor-pointer hover:bg-teal-600 transition-all">
                <input type="radio" name="answer" class="hidden peer">
                <div class="w-5 h-5 border-2 border-white rounded-full flex items-center justify-center peer-checked:bg-white">
                    <div class="w-2.5 h-2.5 bg-gray-800 rounded-full"></div>
                </div>
                <span>Berlin</span>
            </label>

            <label class="flex items-center space-x-3 p-4 bg-gray-700 rounded-lg cursor-pointer hover:bg-teal-600 transition-all">
                <input type="radio" name="answer" class="hidden peer">
                <div class="w-5 h-5 border-2 border-white rounded-full flex items-center justify-center peer-checked:bg-white">
                    <div class="w-2.5 h-2.5 bg-gray-800 rounded-full"></div>
                </div>
                <span>Madrid</span>
            </label>

            <label class="flex items-center space-x-3 p-4 bg-gray-700 rounded-lg cursor-pointer hover:bg-teal-600 transition-all">
                <input type="radio" name="answer" class="hidden peer">
                <div class="w-5 h-5 border-2 border-white rounded-full flex items-center justify-center peer-checked:bg-white">
                    <div class="w-2.5 h-2.5 bg-gray-800 rounded-full"></div>
                </div>
                <span>Paris</span>
            </label>

            <label class="flex items-center space-x-3 p-4 bg-gray-700 rounded-lg cursor-pointer hover:bg-teal-600 transition-all">
                <input type="radio" name="answer" class="hidden peer">
                <div class="w-5 h-5 border-2 border-white rounded-full flex items-center justify-center peer-checked:bg-white">
                    <div class="w-2.5 h-2.5 bg-gray-800 rounded-full"></div>
                </div>
                <span>Rome</span>
            </label>
        </div>

        <!-- Next Button -->
        <div class="mt-6 text-right">
            <button class="bg-teal-500 hover:bg-teal-400 text-white px-6 py-3 rounded-lg text-lg font-semibold transition-all">
                Next â†’
            </button>
        </div>
    </div>

</body>
</html>
